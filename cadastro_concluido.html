<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído Alurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/cadastro_concluido.css">
    <link rel="stylesheet" href="./assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/botao.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>
<body>

    <header class="header">
        <a class="navbarBrand" href="#">
          <img src="./assets/img/Alurante.png" alt="Logo da empresa" width="100%">
        </a>

        <br>
    
        <div class="navbar">
          <ul class="navbarList">
            <li class="navItem">
              <a class="navLink" href="#">Home</a>
            </li>
            <li class="navItem">
              <a class="navLink" href="#">Sobre</a>
            </li>
            <li class="navItem">
              <a class="navLink" href="#">Delivery</a>
            </li>
            <li class="navItem">
              <a class="navLink" href="#">Reserva</a>
            </li>
            <li class="navItem">
              <a class="navLink" href="#">Contato</a>
            </li>
          </ul>
        </div>
    </header>

    <main class="container flex flex--coluna flex--centro">
        <section class="cadastro-cartao cartao">
            <span class="cadastro-cartao__icone-concluido"></span>
            <h1 class="cadastro-cartao__titulo cartao__titulo">Cadastro realizado com sucesso!</h1>
            <a href="#" class="botao">Entrar</a>
        </section>
    </main>

    <footer class="footer">
        <div class="menuFooter" id="menuFooter">
          <label for="menu" class="labelMenuFooter">MENU</label>
          <div class="navbarFooter">
            <ul class="navbarlistFooter">
              <li class="navItemFooter">
                <a class="navLinkFooter" href="">Home</a>
              </li>
              <li class="navItemFooter">
                <a class="navLinkFooter" href="">Sobre</a>
              </li>
              <li class="navItemFooter">
                <a class="navLinkFooter" href="">Delivery</a>
              </li>
              <li class="navItemFooter">
                <a class="navLinkFooter" href="">Reserva</a>
              </li>
              <li class="navItemFooter">
                <a class="navLinkFooter" href="">Contato</a>
              </li>
            </ul>
          </div>
        </div>
    
        <div class="contactFooter">
          <label for="contacts" class="labelContactsFooter">CONTATO</label>
          <div class="imgContacts">
            <img src="./assets/img/instagram.png">
            <img src="./assets/img/twitter.png">
            <img src="./assets/img/mail.png">
            <img src="./assets/img/phone.png">
          </div>
        </div>
    
        <div class="adressFooter">
          <label for="adress" class="labelAdressFooter">ENDEREÇO</label>
          <br><br>
          <address>Rua Vergueiro, 3185<br>
            Vila Mariana, São Paulo - SP<br>
            CEP: 04101-300s
          </address>
        </div>
    
        <div class="searchFooter">
          <label for="search" class="labelSearchFooter">BUSCAR</label><br>
          <input type="text" id="filterMenuFooter" name="filterMenuFooter" placeholder="Buscar...">
        </div>
    
    </footer>
</body>
</html>
